
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <p>Bem-vindo ao Gerenciador de Tarefas! Aqui você pode organizar e acompanhar suas tarefas diárias.</p>
    </header>
    <div class="container">
        <h2 class="page-title">Lista de Tarefas</h2>
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-button" data-filter="all">Todas as Tarefas</button>
                <button class="filter-button" data-filter="pending">Tarefas Pendentes</button>
                <button class="filter-button" data-filter="completed">Tarefas Concluídas</button>
            </div>
        </div>
        <form id="task-form" class="task-form">
            <div class="form-group">
                <label for="task-input" class="form-label">Tarefa:</label>
                <input type="text" id="task-input" class="task-input" placeholder="Digite a tarefa" required>
            </div>
            <div class="form-group">
                <label for="description-input" class="form-label">Descrição:</label>
                <textarea id="description-input" class="description-input" placeholder="Digite a descrição"></textarea>
            </div>
            <button type="submit" class="add-task-button">Adicionar Tarefa</button>
        </form>
        <ul id="task-list" class="task-list"></ul>
    </div>
    <footer>
        <p>&copy;Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
